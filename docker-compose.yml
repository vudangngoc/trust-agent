version: '3.8'

services:
  app:
    build: .
    image: ${IMAGE_NAME:-trust-agent:latest}
    container_name: ${CONTAINER_NAME:-trust-agent-app}
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./temp_chroma:/app/temp_chroma
    depends_on:
      - searxng
    restart: unless-stopped

  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      # Use the repository's searxng/settings.yml and limiter.toml
      - ./searxng/settings.yml:/etc/searxng/settings.yml:ro
      - ./searxng/limiter.toml:/etc/searxng/limiter.toml:ro
      - ./searxng/data:/var/lib/searxng
    environment:
      - BASE_URL=http://localhost:8080

  redis:
    image: redis:7-alpine
    container_name: searxng-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data

volumes:
  redis_data:
  temp_chroma:
